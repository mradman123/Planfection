<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Planfection | Log in</title>
  <link rel="shortcut icon" href="img/favicon.ico" >
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="theme/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="theme/dist/css/AdminLTE.css">
  <!-- toastr notification -->
  <link rel="stylesheet" href="theme/plugins/toastr/toastr.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="theme/plugins/iCheck/square/red.css">
  <!-- login css -->
  <link rel="stylesheet" href="css/Login.css">
  <!--Custom css -->
  <link rel="stylesheet" href="css/Custom.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> 
  <![endif]-->
  <!-- new fonts -->
  <style>
  @font-face {    
    font-family: Sansation-Light; src: url('theme/fonts/Sansation-Light.ttf');      
  }     
  </style>
  <!-- script for server address -->
  <script src="js/Address.js"></script>

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b class="logo-lg"> Planfection </b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Dobrodošli!</p>

    <form id="login-form" data-parsley-validate>
      <div class="form-group has-feedback" id="Login-form">
        <input type="email" id="email" name="email" autocomplete="on" class="form-control required " placeholder="Email">
        <span class="fa fa-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="password" autocomplete="on" name="password" class="form-control required" placeholder="Lozinka">
        <span class="fa fa-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-7">
          <div class="checkbox icheck">
            <input type="checkbox" name="remember" id="remember" />
                  <label for="remember">Zapamti me</label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-5">
          <button id="company-login" type="button" class="btn btn-danger btn-block btn-flat">Logiraj se</button>
        </div>
        <!-- /.col -->
      </div>
      <div class="row">
        <div class="col-xs-12" style="text-align: center; ">
          <label style="font-weight: 400; padding-top:15px;">Nemate korisnički račun? <a class="company" href="http://planfection.com/#pricing">Registrirajte se.</a> </label>
        </div>
      </div>
    </form>

    
    <!-- /.social-auth-links -->

    <!-- <a href="#">Zaboravio sam lozinku</a> --><br>
    <!-- <a href="register.html" class="text-center">Register a new membership</a> -->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="theme/plugins/jQuery/jquery-2.2.3.min.js"></script>

<!-- Bootstrap 3.3.6 -->
<script src="theme/bootstrap/js/bootstrap.min.js"></script>
<!-- parsley validation -->
<script type="text/javascript" src="theme/plugins/parsley/parsley.js"></script>
<!-- toastr notification -->
<script type="text/javascript" src="theme/plugins/toastr/toastr.js"></script>
<!-- toastr notification -->
<script type="text/javascript" src="theme/plugins/jQCookie/jquery.cookie.js"></script>
<!-- script -->
<script src="js/Login.js"></script>
<!-- iCheck -->
<script src="theme/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-red',
      radioClass: 'iradio_square-red',
      increaseArea: '20%' // optional
    });
  });
</script>


</body>
</html>
